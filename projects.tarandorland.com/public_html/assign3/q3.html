    <!-- Custom CSS -->

<body>
    <main>
        <div class="wrapper-main bg-dark">
            <div id="time-holder">
                <p id="time" class="text-light"></p>
            </div>
            <div class="holder-main bg-secondary">

                <div class="holder-info bg-light">
                    <div class="holder-title bg-primary">
                        <h4>Sortie Info</h4>
                    </div>

                    <div id="sortieInfo" class="holder-sub-info bg-secondary"></div>
                    <div id="sortieMission" class="holder-mission-data">
                        <div class="missions">
                            <span id="mission0" class="missiondescription"></span>
                        </div>
                        <div class="missions">
                            <span id="mission1" class="missiondescription"></span>
                        </div>
                        <div class="missions">
                            <span id="mission2" class="missiondescription"></span>
                        </div>
                    </div>
                </div>

                <div class="holder-info bg-light">
                    <div class="holder-title bg-primary">
                        <h4>Nightwave Info</h4>
                    </div>

                    <div id="nightwaveInfo" class="holder-sub-info bg-secondary"></div>
                    <div id="nightwaveMission" class="holder-mission-data"></div>
                </div>

            </div>

            <div class="holder-news bg-secondary">
                <div class="subtitle">
                    <h3>News</h3>
                </div>
                <div id="news-column">
                    <div class="news-img-holder"><a id="newsimg1" target="_blank"></a></div>
                    <div class="news-img-holder"><a id="newsimg2" target="_blank"></a></div>
                </div>
                <div id="news-holder">
                    <div id="news1" class="news-info bg-light"></div>
                    <div id="news2" class="news-info bg-light"></div>
                </div>
            </div>
        </div>
    </main>
